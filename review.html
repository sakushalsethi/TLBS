<body>
    <div class="header"> </div>
    <div class="review-form">
      <form action="">
        <div class="review-head">
            <h2>Your opinion matters</h2>
            <h3>Your honest answer will give us the opportunity to improve the level of service we provide.
            </h3>
        </div>
        <hr>
        <div class="review-rate">
            <h3>Rate Us!</h3>
 <!-- Radio Buttons for Rating-->
            <div class="rate"> <input name="feedback" type="radio"> <label class="rating">Very good</label> </div>
            <div class="rate"> <input name="feedback" type="radio"> <label class="rating">Good</label> </div>
            <div class="rate"> <input name="feedback" type="radio"> <label class="rating">Bad</label> </div>
        </div>
<!--Text Message-->

        <div class="comment">
            <h4>What could we improve?</h4>
            <textarea type="textarea" rows="5"></textarea> <!-- Modal Footer-->
            <button class="btn btn-success" id="review-submit" onclick="reviewSubmit()">Submit</button>
            
            
        </div>
        <div class="data" id="allData">

        </div>
      </form>
    </div>
